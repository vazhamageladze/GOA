<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Table</title>
</head>
<body>
    <h1>Zoo Table</h1>
    <table style="width: 80%; margin: auto; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #4CAF50; color: white; text-align: left;">
                <th style="border: 1px solid #ddd; padding: 10px;">Section</th>
                <th style="border: 1px solid #ddd; padding: 10px;">Animal</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">Birds</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Parrot</td>
            </tr>
            <tr style="background-color: #ffffff;">
                <td style="border: 1px solid #ddd; padding: 10px;">Birds</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Eagle</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">Birds</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Flamingo</td>
            </tr>
            <tr style="background-color: #ffffff;">
                <td style="border: 1px solid #ddd; padding: 10px;">Birds</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Penguin</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">Animals</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Giraffe</td>
            </tr>
            <tr style="background-color: #ffffff;">
                <td style="border: 1px solid #ddd; padding: 10px;">Animals</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Hippo</td>
            </tr>
            <tr style="background-color: #f2f2f2;">
                <td style="border: 1px solid #ddd; padding: 10px;">Animals</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Bear</td>
            </tr>
            <tr style="background-color: #ffffff;">
                <td style="border: 1px solid #ddd; padding: 10px;">Animals</td>
                <td style="border: 1px solid #ddd; padding: 10px;">Koala</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
